
<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>The Terminal</title>
<link href="https://fonts.googleapis.com/css?family=Cinzel:400&amp;subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="app">
  <h1 class="center">{{(headline)}}</h1>
  <li v-for="todo in containers[1].todos">
    {{ todo.name }}
  </li>
  <ul class="content">
  <li  v-for="container in containers" class="content-item">
   <div v-show="container.type=='linkbox'">Linkbox</div>
     <div v-show="container.type=='todo'">Todo</div>
    
  </li>
</ul>
</div>






<script src="js/vue.js"> </script>
  <script>
var app = new Vue({
  el: '#app',
  data: {
    headline: "The Terminal",
    containers: [
      {
        type: "linkbox",
        links: [
          {
            name: "link1",
            url: "https://link2",
            types: ["account", "personal"]
          }
        ]
      },
      {
        type: "todo",
        todos: [
          {
            name: "todo1",
            completed: true
          },{
            name: "todo1",
            completed: true
          }]
        }
    ]
  },
  methods: {
    reverseMessage: function (message) {
    return message.split('').reverse().join('')
    }
  }
})
	
  </script>
</body>
</html>
