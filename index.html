<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>The Terminal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/connectdevelop-brands.ico">
</head>

<body>


	<div id="app">
		<h1 class="center">{{headline}}</h1>

		<form class="search" action="https://google.com/search" method="get">
			<div class="bar">
				<input class="text-search" placeholder="Google" ype="text" name="q" />
				<img class="icon" src="img/search.svg">
			</div>
		</form>
		<ul class="content">
			<li v-for="(container, index) in containers" v-if="index == slideIndex" class="content-item">
				<div v-show="container.type=='todo'">todo</div>
				<div v-show="container.type=='linkbox'">Linksektion
					<div class="linkcontainer">
						<a class="linkboxlinks a-tag" v-for="link in container.links" v-bind:href="link.url">
							<img class="link-icons" v-bind:src="link.icon" alt="">
							{{link.name}}
							</a>
					</div>
				</div>
				<div v-show="container.type=='vcard'">vcard</div>
			</li>
		</ul>

		<!-- Next and previous buttons -->
		<a class="prev" v-on:click="slideIndex == 0 ? slideIndex =containers.length -1: slideIndex--">&#10094;</a>
		<a class="next" v-on:click="slideIndex == containers.length -1 ? slideIndex = 0: slideIndex++">&#10095;</a>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" v-for="(container, index) in containers" v-on:click="slideIndex = index" v-bind:class="{ active: slideIndex == index}"></span>
		</div>







		<script src="js/vue.js">
		</script>
		<script src="js/app.js"></script>
</body>

</html>
